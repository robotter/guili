<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gulliver</title>
  <link href="http://netdna.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet"></link>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.min.css" rel="stylesheet"></link>
  <link href="gulliver.css" rel="stylesheet"></link>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.1/jquery.flot.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.1/jquery.flot.resize.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/flot/0.8.1/jquery.flot.navigate.min.js"></script>
</head>
<body>
  <div id="top-bar">
    <div id="toolbar">
      <i id="add-portlet-icon" class="icon-plus"></i>
      <i id="play-pause-icon" class="icon-refresh"></i>
      <ul id="add-portlet-menu"></ul>
    </div>
    <div id="ws-status">
      <span id="ws-status-text">WS status</span> <i id="ws-status-icon" class="icon-question"></i>
    </div>
  </div>

  <div id="portlets">
    <!-- template for portlet element -->
    <div id="portlet-template" class="portlet">
      <div class="portlet-header"><i class="icon-move"></i><i class="icon-remove"></i></div>
      <div class="portlet-content"></div>
    </div>
  </div>

  <script src="tools.js"></script>
  <script src="gulliver.js"></script>

</body>
</html>
